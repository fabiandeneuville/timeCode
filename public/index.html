<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Time Code calculator</title>
</head>
<body>
    <main class="main-container">

        <div class="heading">
            <h1>Time-Code calculator</h1>
            <label for="rate">Images per seconde :&nbsp</label>
            <select id="rate" class="rate-input">
                <option value=24>24</option>
                <option value=25>25</option>
                <option value=30>30</option>
            </select>
        </div>
        
        <div class="time-code-items-container">
            <div class="time-code-item">
                <input class="time-code-h-input test" type="number"><span class="separator">:</span>
                <input class="time-code-m-input" type="number"><span class="separator">:</span>
                <input class="time-code-s-input" type="number"><span class="separator">:</span>
                <input class="time-code-i-input" type="number">
            </div>
            <div class="time-code-item">
                <input class="time-code-h-input" type="number"><span class="separator">:</span>
                <input class="time-code-m-input" type="number"><span class="separator">:</span>
                <input class="time-code-s-input" type="number"><span class="separator">:</span>
                <input class="time-code-i-input" type="number">
            </div>
    
        </div>
        <div class="btn-block">
            <button class="btn calculate-btn">Calculate</button>
            <button class="btn clear-btn">Clear</button>
        </div>
        <span class="validation-msg"></span>

        <p class="result"></p>
    </main>


    <script src="./app.js"></script>
</body>
</html>
